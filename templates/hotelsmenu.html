<!DOCTYPE html>
<html>
<head>

  <title>FoodShala: Add menu</title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <style type="text/css">
  .login-form {
    width: 340px;
      margin: 50px auto;
  }
    .login-form form {
      margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>

</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ url_for('restaurant_home') }}">FoodShala</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="{{ url_for('restaurant_home') }}">Home</a></li>
      <li class="active"><a href="{{ url_for('showmenutohotel') }}">Menu</a></li>
      <li><a href="{{ url_for('addmenu') }}">Add Menu</a></li>
      <li><a href="{{ url_for('orders_list') }}">Orders</a></li>
      <li><a href="{{ url_for('hotellogout') }}">LogOut</a></li>


    </ul>
  </div>
</nav>

<div class="container">
<table class="table table-condensed">
  <thead>
      <tr>
        <th>Product Name</th>
        <th>Product Detail</th>
        <th>Price</th>
        <th>Product Type</th>
        <th>Restaurant Id</th>

      </tr>
    </thead>
    {% for row in data %}
        <tr>
        {% for d in row %}
            <td>{{ d }}</td>
        {% endfor %}
        
        </tr>
    {% endfor %}
</table>
</div>


</body>

</html>
