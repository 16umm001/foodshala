<!DOCTYPE html>
<html>
<head>

  <title>FoodShala</title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ url_for('home') }}">FoodShala</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li class="active"><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('userlogin') }}">UserLogin</a></li>
      <li><a href="{{ url_for('hotellogin') }}">Restaurant Login</a></li>
    </ul>
  </div>
</nav>


<h1 style="text-align: center;">{{hello}}</h1>
<div class="container">
<table class="table table-condensed">
  <thead>
      <tr>
        <th>Product Name</th>
        <th>Product Detail</th>
        <th>Price</th>
        <th>Product Type</th>
        <th>Restaurant Id</th>

      </tr>
    </thead>
    {% for row in data %}
        <tr>
        {% for d in row %}
            <td>{{ d }}</td>
        {% endfor %}
        <td><a href="{{ url_for('orderproduct',id = row[5]) }}"><button type="button" class="btn btn-success">Order</button></a></td>
        </tr>
    {% endfor %}
</table>
</div>


</body>
</html>
